            function getRandomNumber() {
                return Math.floor(Math.random() * 3) + 1;
            }

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            function computerPlay() {
                let choice;

                switch (getRandomNumber()) {
                    case 1:
                        choice = 'Rock';
                        break;

                    case 2:
                        choice = 'Paper';
                        break;

                    case 3:
                        choice = 'Scissors'
                }

                return choice;
            }           

            function getPlayerChoice() {
                let choice;

                while (choice !== 'Rock' && choice !== 'Paper' && choice !== 'Scissors') {
                    choice = capitalize(prompt('Enter your choice', 'Rock, Paper or Scissors'));
                }
                
                return choice;
            }

            function playRound(playerChoice, computChoice) {
                let pc = playerChoice;
                let cc = computChoice;

                if ((pc === 'Rock' && cc === 'Scissors') || (pc === 'Paper' && cc === 'Rock') || (pc === 'Scissors' && cc === 'Paper')) {
                    return 'Player';
                }

                if (pc === cc) {
                    return 'Tie';
                }

                return 'Computer';
            }

            function game() {
                let rounds = 0;
                let playerScore = 0;
                let computScore = 0;

                while (rounds < 5) {
                    const playerChoice = getPlayerChoice();
                    const computChoice = computerPlay();
                    const result = playRound(playerChoice, computChoice)
                    
                    switch (result) {
                    
                    case 'Player':
                        playerScore ++;
                        console.log('You win that round! ' + playerChoice + ' beats ' + computChoice + '!');
                    
                    case 'Computer':
                        computScore ++;
                        console.log('You lose that round! ' + computChoice + ' beats ' + playerChoice + '!');

                    case 'Tie':
                        console.log('You both lose! Or win... Anyway, it\'s a tie!');
                    }

                    rounds ++;
                }
                
                if (playerScore > computScore) {
                    console.log('You win ' + playerScore + ' to ' + computScore + '!');
                } else if (computScore > playerScore) {
                    console.log('You lose ' + computScore + ' to ' + playerScore + '.');
                } else {
                    console.log('It\'s a tie. ' + playerScore + '-' + computScore);
                }
            }
            
        </script>
